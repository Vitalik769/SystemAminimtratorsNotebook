    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<div th:insert="containers/header" :: header></div>
<main>

    <!--    <h1 th:text="${el.Name}"/>-->

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th><b>Name</b></th>
                <th><b>IP</b></th>
                <th><b>AnyDesk</b></th>
                <th><b>TeamViewer</b></th>
                <th><b>Редагувати</b></th>
                <th><b>Видалити</b></th>
            </tr>
            </thead>
            <tbody th:each="el : ${post}">
            <tr>
                <td><h1 th:text="${el.Name}"/></td>
                <td><h1 th:text="${el.IP}"/></td>
                <td><h1 th:text="${el.AnyDesk}"/></td>
                <td><h1 th:text="${el.TeamViewer}"/></td>
                <td><a th:href="'/table/' + ${el.id} + '/edit'" class="btn btn-success btn-block">Редагувати</a></td>
                <td>
                    <form th:action="'/table/' + ${el.id} + '/remove'" method="post">
                        <button type="submit" class="btn btn-success btn-block">Видалити</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
