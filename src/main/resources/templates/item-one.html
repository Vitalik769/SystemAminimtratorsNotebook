<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>AdminNotebook</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>
<div th:insert="containers/header" :: header></div>
<main>

<!--  <div th:insert="containers/table" :: table></div>-->
<!--  <div th:each="el : ${posts}" class="alert alert-info mt-2">-->
<!--    <h1 th:text="${el.Name}"/>-->
<!--    <h2 th:text="${el.IP}"/>-->
<!--    <h3 th:text="${el.AnyDesk}"/>-->
<!--    <h4 th:text="${el.TeamViewer}"/>-->
<!--    <a th:href="'/table/' + ${el.id}" class="btn btn-warning">More details</a>-->
<!--  </div>-->
  <div class="table-responsive"></div>
    <table class="table table-hover table-bordered">
    <thead>
    <tr class="">
      <th><b>Name</b></th>
      <th><b>IP</b></th>
      <th><b>AnyDesk</b></th>
      <th><b>TeamViewer</b></th>
      <th><b>More details</b></th>
      <th><a href="/table/add" class="btn btn-success btn-block">Add Data</a></th>
    </tr>
    </thead>
    <tbody th:each="el : ${posts}" >
    <tr>
      <td><h1 th:text="${el.Name}"/></td>
      <td><h1 th:text="${el.IP}"/></td>
      <td><h1 th:text="${el.AnyDesk}"/></td>
      <td><h1 th:text="${el.TeamViewer}"/></td>
      <td><a th:href="'/table/' + ${el.id}" class="btn btn-success btn-block">More details</a></td>
    </tr>

    </tbody>
    </table>
  </div>

</main>


<footer th:insert="containers/footer" :: footer>
</footer>
