<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>AdminNotebook</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>
<div th:insert="containers/header" :: header></div>
<main class="container mt-5 mb-5">
  <h1>Додавання БД</h1>
  <form action="/table/add" method="post">
    <input type="text" name="Name" placeholder="Введіть Name" class="form-control"><br>
    <input type="text" name="IP" placeholder="Введіть IP" class="form-control"><br>
    <input type="text" name="AnyDesk" placeholder="Введіть AnyDesk" class="form-control"><br>
    <input type="text" name="TeamViewer" placeholder="Введіть TeamViewer" class="form-control"><br>
    <button type="submit" class="btn btn-success">Додати БД</button>
  </form>
</main>

<footer th:insert="containers/footer" :: footer>
</footer>


<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
</body>
</html>
